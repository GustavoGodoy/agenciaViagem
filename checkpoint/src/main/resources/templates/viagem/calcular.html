<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Calcular Viagem</title>
</head>
<body>

<div class="container d-flex flex-column align-items-center pt-5">
    <h1>Ola!</h1>
    <h3>Vamos calcular sua viagem!</h3>
</div>
<div class="container">
    <form action="#" th:action="@{calcular}" method="post" th:object="${viagem}">
        <div class="form-group">
            <label>Origem</label>
            <input type="text" class="form-control" placeholder="Origem da viagem" th:field="*{origem}">
        </div>
        <div class="form-group">
            <label>Destino</label>
            <input type="text" class="form-control" placeholder="Destino da viagem" th:field="*{destino}">
        </div>
        <div class="form-group">
            <label>Distancia em KM</label>
            <input type="text" class="form-control" placeholder="Distancia da viagem" th:field="*{distancia}">
        </div>
        <div class="form-group">
            <label>Velocidade Media km/h</label>
            <input type="text" class="form-control" placeholder="Velocidade Media da viagem" th:field="*{velocidadeMedia}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
